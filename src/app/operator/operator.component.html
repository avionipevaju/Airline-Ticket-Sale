<div class="row" id="registerContainer">

  <form class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-5">First Name: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" size="40" placeholder="First Name" name="firstName" id="firstName"
               required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">Last Name: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" size="40" placeholder="Last Name" name="lastName" id="lastName"
               required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">Username: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" size="40" placeholder="Username" name="username" id="username" required>
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-5">Admin: </label>
        <div class="col-sm-2 text-left">
          <input type="checkbox" value="" id="checkbox">
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">Password: </label>
      <div class="col-sm-2">
        <input type="password" class="form-control" size="40" placeholder="Password" name="password" id="password" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">Confirm Password: </label>
      <div class="col-sm-2">
        <input type="password" class="form-control" size="40" placeholder="Retype password" name="confPassword"
               id="confPassword"
               required>
      </div>
    </div>
  </form>

  <button (click)="register()" type="submit" class="btn btn-primary">Register Operator</button>

</div>
